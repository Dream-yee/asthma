<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>分科校系比對</title>
</head>
<body>
    <div id="comparison-page" class="initial-state">
        <div class="search-section">
            <div class="search-container">
                <div class="search-input-wrapper">
                    <input type="text" id="comparison-search" placeholder="輸入你想比較的對象" autocomplete="off">
                </div>

                <div id="search-description" class="search-description">
                    <p>你可能想知道: <span id="input-suggesion" class="link"></span></p>
                    <p>你可以輸入頂大 / 四大 / 四中 / 師北海</p>
                    <p>有些系有簡寫有些沒有</p>
                    <p>底下是篩選器，綠色代表要有某科目，紅色代表沒有某科目</p>
                    <p><a class="link" href="https://www.uac.edu.tw">資料來源</a> / <a class="link" href="https://dream-yee.github.io/anus_shrink_test/">單一校系</a> / <a class="link" href="https://github.com/Dream-yee/anus_shrink_test">GitHub</a></p>
                </div>
            </div>
        </div>

        <div id="results-list" class="results-container">
            </div>
        <div id="load-more-trigger" style="height: 20px; margin-bottom: 50px;"></div>
        <div id="you-cant-see-me">祝考試順利</div>
    </div>

    <div id="filter-island-container">
    <div class="filter-island">
        <div class="filter-row">
            <div class="filter-label">學測</div>
            <div class="filter-subjects">
                <div class="filter-item" data-type="gsat" data-subject="國文">國文</div>
                <div class="filter-item" data-type="gsat" data-subject="英文">英文</div>
                <div class="filter-item" data-type="gsat" data-subject="數A">數A</div>
                <div class="filter-item" data-type="gsat" data-subject="數B">數B</div>
                <div class="filter-item" data-type="gsat" data-subject="自然">自然</div>
                <div class="filter-item" data-type="gsat" data-subject="社會">社會</div>
                <div class="filter-item" data-type="gsat" data-subject="英聽">英聽</div>
            </div>
        </div>

        <div class="filter-divider"></div>

        <div class="filter-row">
            <div class="filter-label">分科</div>
            <div class="filter-subjects">
                <div class="filter-item" data-type="elective" data-subject="數甲">數甲</div>
                <div class="filter-item" data-type="elective" data-subject="物理">物理</div>
                <div class="filter-item" data-type="elective" data-subject="化學">化學</div>
                <div class="filter-item" data-type="elective" data-subject="生物">生物</div>
                <div class="filter-item" data-type="elective" data-subject="數乙">數乙</div>
                <div class="filter-item" data-type="elective" data-subject="歷史">歷史</div>
                <div class="filter-item" data-type="elective" data-subject="地理">地理</div>
                <div class="filter-item" data-type="elective" data-subject="公民">公民</div>
            </div>
        </div>
    </div>
</div>
    <script src="script.js"></script> 
</body>
</html>
