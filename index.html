<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>分科測驗校系標準及分數</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="score-island-container" class="island-hidden">
        <div class="score-island">
            <div class="island-label">學測成績</div>
            <div class="score-inputs-group">
                <div class="input-unit">
                    <input type="number" id="score-chi" placeholder="國" maxlength="2">
                </div>
                <div class="input-unit">
                    <input type="number" id="score-eng" placeholder="英" maxlength="2">
                </div>
                <div class="input-unit">
                    <input type="number" id="score-mathA" placeholder="數A" maxlength="2">
                </div>
                <div class="input-unit">
                    <input type="number" id="score-mathB" placeholder="數B" maxlength="2">
                </div>
                <div class="input-unit">
                    <input type="number" id="score-sci" placeholder="自" maxlength="2">
                </div>
                <div class="input-unit">
                    <input type="number" id="score-soc" placeholder="社" maxlength="2">
                </div>
            </div>
            <button id="island-close-btn">✕</button>
        </div>
    </div>
    <div class="container">
        <header class="header">
            <h1>分科測驗校系標準及分數</h1>
        </header>

        <div class="selector-group">
            <select id="university-select"></select>
            <select id="department-select"></select>
            <!-- <button id="search-icon-button" class="btn-search-icon" aria-label="開啟快速搜尋 (S)">
                輸入搜尋
            </button>
            <button id="gsat-button" class="btn-search-icon" aria-label="輸入學測分數 (G)">
                輸入學測分數
            </button> -->
        </div>

    <div id="results-display" class="results"></div>
        <div id="system-notes-container">
            <h3>ⓘ 你可能需要知道</h3>
            <div class="static-notes-box">
                <p>資料從<a href="https://www.uac.edu.tw" target="_blank">大學考試入學分發委員會</a>抓的。</p>
                <p>學測標準數A及數B同時出現代表其中一個達標即可。</p>
                <p>達標佔比是分數在 ⌈加權平均 x 科目數⌉ 以上的考生比例。</p>
                <p>其他關於這個網頁你有興趣就<a href="https://github.com/Dream-yee/anus_shrink_test" target="_blank">點進來</a>看</p>
            </div>
        </div>
    </div>

    <div id="spotlight-overlay">
        <div id="spotlight-search-box">
            <input type="text" id="spotlight-input" placeholder="輸入學校或科系，或點擊任意處可跳開">
            <div id="spotlight-suggestions">
                </div>
        </div>
    </div>

    <div id="fab-container">
        <button id="fab-gsat" class="fab-button" title="輸入學測成績 (G)">
            <span class="fab-icon">學測</span>
        </button>
        <button id="fab-spotlight" class="fab-button" title="快速搜尋 (F)">
            <span class="fab-icon">搜尋</span>
        </button>
    </div>

    <script src="script.js"></script> 
</body>
</html>
