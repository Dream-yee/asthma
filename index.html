<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>分科測驗校系標準及分數</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1>分科測驗校系標準及分數</h1>
        </header>

        <div class="selector-group">
            <select id="university-select"></select>
            <select id="department-select"></select>
        </div>

    <div id="results-display" class="results"></div>
        <div id="system-notes-container">
            <h3>ⓘ 你可能需要知道</h3>
            <div class="static-notes-box">
                <p>資料從<a href="https://www.uac.edu.tw" target="_blank">大學考試入學分發委員會</a>抓的。</p>
                <p>學測標準數A及數B同時出現代表其中一個達標即可。</p>
                <p>達標佔比是分數比 ⌈加權平均 x 科目數⌉ 高的考生比例。</p>
                <p>術科資料暫時懶得找 👅</p>
            </div>
        </div>
    </div>

    <script src="script.js"></script> 
</body>
</html>
