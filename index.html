<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>分科測驗校系標準及分數</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1>分科測驗校系標準及分數</h1>
        </header>

        <div class="selector-group">
            <select id="university-select"></select>
            <select id="department-select"></select>
            <button id="search-icon-button" class="btn-search-icon" aria-label="開啟快速搜尋 (F)">
                搜尋
            </button>
        </div>

    <div id="results-display" class="results"></div>
        <div id="system-notes-container">
            <h3>ⓘ 你可能需要知道</h3>
            <div class="static-notes-box">
                <p>資料從<a href="https://www.uac.edu.tw" target="_blank">大學考試入學分發委員會</a>抓的。</p>
                <p>學測標準數A及數B同時出現代表其中一個達標即可。</p>
                <p>達標佔比是分數在 ⌈加權平均 x 科目數⌉ 以上的考生比例。</p>
                <p>術科資料暫時懶得找 👅</p>
                <p>東西壞了或資料有缺可以到<a href="https://github.com/Dream-yee/anus_shrink_test" target="_blank">這裡</a>開issue</p>
                <p>搜尋可以輸入「頂大」、「四中」，空格後搭科系名稱會全部跑出來。</p>
                <p>有些科系搜尋可以簡稱，像資工化工之類的，沒有的之後再補 👅</p>
            </div>
        </div>
    </div>

    <div id="spotlight-overlay">
        <div id="spotlight-search-box">
            <input type="text" id="spotlight-input" placeholder="輸入學校或科系，或點擊任意處可跳開">
            <div id="spotlight-suggestions">
                </div>
        </div>
    </div>

    <script src="script.js"></script> 
</body>
</html>
