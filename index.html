<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>分科測驗校系標準及分數</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1>分科測驗校系標準及分數</h1>
        </header>

        <div class="selector-group">
            <select id="university-select"></select>
            <select id="department-select"></select>
        </div>

    <div id="results-display" class="results"></div>
        <div id="system-notes-container">
            <h3>ⓘ 你可能需要知道</h3>
            <div class="static-notes-box">
                <p>資料來源: <a href="https://www.uac.edu.tw" target="_blank">大學考試入學分發委員會</a></p>
                <p>學測數學標準: 當數A及數B兩個標準同時出現時，代表其中一個達標即可。</p>
                <p>達標佔比說明: 此為估算值。計算方式為 [加權平均 x 科目數] 向上取整後，成績 ≧ 這個分數的人數累積百分比。實際達標的比例應該比這裡顯示的略高一些。</p>
                <p>缺年份: 這個系那年分科沒開名額</p>
            </div>
        </div>
    </div>

    <script src="script.js"></script> 
</body>
</html>
